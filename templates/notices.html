{% extends "base.html" %}
{% block content %}
<div>
  <h2 class="mb-3" style="color: #000000;">Notices/Forms</h2>
</div>
<ul>
  {% for form in forms %}
    <li>
      <a href="{{ url_for('serve_form', filename=form.filename) }}" target="_blank">{{ form.title }}</a>
    </li>
  {% endfor %}
</ul>

{% if current_user.role == 'admin' %}
  <a href="{{ url_for('upload_form') }}" class="btn btn-primary mb-3">Add New Form</a>
  <hr>
  <h4>Manage Forms</h4>
  <form id="manageForm" method="post" action="{{ url_for('manage_form_action') }}">
    <div class="mb-3">
      <label for="form_id" class="form-label">Select Form</label>
      <select class="form-select" id="form_id" name="form_id" required>
        <option value="" disabled selected>Select a form</option>
        {% for form in forms %}
          <option value="{{ form.id }}">{{ form.title }}</option>
        {% endfor %}
      </select>
    </div>
    <button type="submit" name="action" value="edit" class="btn btn-warning">Edit Form</button>
    <button type="submit" name="action" value="delete" class="btn btn-danger" onclick="return confirm('Delete this form?')">Delete Form</button>
  </form>
{% endif %}
{% endblock %}
